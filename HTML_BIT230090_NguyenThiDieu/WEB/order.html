<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Order Detail</title>
    <!-- Link to Font Awesome for icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link rel="stylesheet" href="order.css" />
  </head>

  <body>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        // Get all the links in the navigation menu
        const menuLinks = document.querySelectorAll("header nav ul li a");

        // Get the current path (e.g., "/order.html", "/main.html")
        const currentPath = window.location.pathname;

        // Loop through each link and check if it matches the current path
        menuLinks.forEach((link) => {
          // If the link's href ends with the current path, add the active class
          if (link.getAttribute("href") === currentPath) {
            link.classList.add("active");
          }
        });
      });
    </script>

    <header>
      <nav>
        <ul>
          <li><i class="fa-solid fa-home"></i><a href="main.html">Home</a></li>
          <li>
            <i class="fa-solid fa-image"></i><a href="gallery.html">Gallery</a>
          </li>
          <li style="background-color: #04aa6d">
            <i class="fa-solid fa-cart-shopping"></i
            ><a href="order.html">Order</a>
          </li>
          <li>
            <i class="fa-solid fa-mobile-screen-button"></i
            ><a href="device.html">Phone</a>
          </li>

          <li>
            <i class="fa-solid fa-tablet-screen-button"></i
            ><a href="device.html">Tablet</a>
          </li>
          <li>
            <i class="fa-solid fa-laptop"></i><a href="device.html">Laptop</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Order detail</h1>

      <section class="form-section">
        <h2>Customer Information</h2>
        <div class="form-box">
          <form>
            <label for="title">Title</label>
            <select id="title" name="title">
              <option value="mr">Mr</option>
              <option value="mrs">Mrs</option>
              <option value="miss">Miss</option>
              <option value="ms">Ms</option>
            </select>

            <label for="fullname">Fullname</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              value="Nguyen Quang Tu"
            />

            <label for="address">Address</label>
            <input type="text" id="address" name="address" />

            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
          </form>
        </div>
        <h2>Product</h2>
        <div class="form-box">
          <form>
            <label for="product-name">Name</label>
            <select id="product-name" name="product-name">
              <option value="pc">Window Pc</option>
              <option value="mac">Macbook</option>
              <option value="tablet">Tablet</option>
            </select>

            <label for="color">Color</label>
            <input type="text" id="color" name="color" />

            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="quantity" />
          </form>
        </div>
        <h2>Payment Details</h2>
        <div class="form-box">
          <form>
            <label>Payment Method</label><br />
            <input type="radio" name="payment" value="visa" /> Visa <br />
            <input type="radio" name="payment" value="mastercard" /> Mastercard
            <br />
            <input type="radio" name="payment" value="discover" /> Discover
            <br />
            <input type="radio" name="payment" value="amex" /> American Express
            <br />

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" />

            <label for="expiration">Expiration Date</label>
            <input
              type="text"
              id="expiration"
              name="expiration"
              placeholder="dd/mm/yyyy"
            />
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>
        &copy; 2024 Your Name.
        <a href="mailto:your.email@example.com">your.email@example.com</a>
      </p>
    </footer>
  </body>
</html>
