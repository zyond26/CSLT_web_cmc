<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>Một danh sách có thứ tự:</p>
    <ol>
      <li>HTML</li>
      <li>CSS</li>
      <li>Javascript</li>
    </ol>
    <p>Một danh sách không có thứ tự:</p>
    <ul>
      <li>
        Fruits
        <ul>
          <li>Apple</li>
          <li>Banana</li>
        </ul>
      </li>
      <li>
        Vegetables
        <ul>
          <li>Carrot</li>
          <li>Broccoli</li>
        </ul>
      </li>
    </ul>
    <p>Thực hành OrderList nested</p>
    <ol type="I">
      <li>Chapter 1</li>
      <ol type="a">
        <li>Lesson 1</li>
        <li>Lesson 2</li>
      </ol>
      <li>Chapter 2</li>
      <ol type="i">
        <li>Coconut</li>
      </ol>
    </ol>
  </body>
</html>
