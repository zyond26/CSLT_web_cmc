<!DOCTYPE html>
<html>
  <body>
    <h2>My First Web Page</h2>
    <p>My First Paragraph.</p>

    <p id="demo"></p>
    <p id="name"></p>
    <p id="age"></p>
    <p id="address"></p>

    <script>
      document.getElementById("demo").innerHTML = 5 + 6;
      document.getElementById("name").innerHTML = "Diệu";
      document.getElementById("age").innerHTML = 19;
      document.getElementById("address").innerHTML =
        "Yên Cường- Ý Yên - Nam Định";
    </script>
    <script>
      document.write(6 + 6);
    </script>
    <script>
      document.writeln("Diệu");
    </script>
    <script>
      console.log(5 + 6);
    </script>
  </body>
</html>
