<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Food.css" />
    <title>Popular Burgers & Open Restaurants</title>
  </head>
  <body>
    <div class="container">
      <h2>Popular Burgers</h2>
      <div class="burger-cards">
        <div class="burger-card">
          <img src="burger.jpg" alt="Burger Bistro" />
          <h3>Burger Bistro</h3>
          <p>Rose Garden</p>
          <span>$40</span>
          <button>+</button>
        </div>
        <div class="burger-card">
          <img src="burger.jpg" alt="Smokin' Burger" />
          <h3>Smokin' Burger</h3>
          <p>Cafenio Restaurant</p>
          <span>$60</span>
          <button>+</button>
        </div>
        <div class="burger-card">
          <img src="burger.jpg" alt="Buffalo Burgers" />
          <h3>Buffalo Burgers</h3>
          <p>Kaji Firm Kitchen</p>
          <span>$75</span>
          <button>+</button>
        </div>
        <div class="burger-card">
          <img src="burger.jpg" alt="Bullseye Burgers" />
          <h3>Bullseye Burgers</h3>
          <p>Kabab Restaurant</p>
          <span>$94</span>
          <button>+</button>
        </div>
      </div>

      <h2>Open Restaurants</h2>
      <div class="restaurant-card">
        <img src="restaurant.jpg" alt="Tasty Treat Gallery" />
        <div class="restaurant-info">
          <h3>Tasty Treat Gallery</h3>
          <p>Free â€¢ 20 min</p>
        </div>
      </div>
    </div>
  </body>
</html>
