<!DOCTYPE html>
<html>
  <head>
    <style>
      table,
      th,
      td {
        border: 1px solid;
      }
    </style>
  </head>
  <body>
    <h2>table</h2>
    <table style="width: 60%">
      <tr>
        <th rowspan="3">Day</th>
        <th colspan="3">Seminar</th>
      </tr>
      <tr>
        <th colspan="2">Schedule</th>
        <th rowspan="2">Topic</th>
      </tr>
      <tr>
        <th>Start</th>
        <th>Begin</th>
      </tr>
      <tr>
        <td rowspan="2">Monday</td>
        <td rowspan="2">8.00 am</td>
        <td rowspan="2">5.00 am</td>
        <td>Introduxe to XML</td>
      </tr>
      <tr>
        <td>Validity : DTD and relax</td>
      </tr>
      <tr>
        <td rowspan="4">Tuesday</td>
        <td>8:00 am</td>
        <td>5:00 pm</td>
        <td rowspan="2" style="padding: 6px">Xpath</td>
      </tr>
      <tr>
        <td rowspan="2">11:00 am</td>
        <td rowspan="2">2:00 pm</td>
      </tr>
      <tr>
        <td rowspan="2">XML Tranformations</td>
      </tr>
      <tr>
        <td>2:00 pm</td>
        <td>5:00 pm</td>
      </tr>
      <tr>
        <td>Wednesday</td>
        <td>8:00 am</td>
        <td>12:00 pm</td>
        <td>XSL formating objects</td>
      </tr>
    </table>
  </body>
</html>
