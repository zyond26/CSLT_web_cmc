<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trang HTML đơn giản</title>
    <style>
      /* Internal CSS */
      body {
        background-color: aliceblue; /* Màu nền cho toàn trang */
        font-family: Arial, sans-serif; /* Font chữ cho trang */
      }

      h1 {
        color: rgb(255, 99, 71); /* Màu chữ cho tiêu đề */
      }

      p {
        color: rgba(0, 128, 0, 0.7); /* Màu chữ cho đoạn văn */
      }
    </style>
  </head>
  <body>
    <h1>Chào mừng đến với trang HTML của tôi!</h1>
    <p>
      Đây là một ví dụ đơn giản về việc sử dụng CSS nội bộ để thay đổi màu nền
      và màu văn bản.
    </p>

    <!-- External CSS -->
  </body>
</html>
