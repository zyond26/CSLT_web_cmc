<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with Header and Background Color</title>
    <style>
      table {
        width: 50%;
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 18px;
        text-align: left;
      }
      th {
        background-color: #f39c12; /* Màu nền cho tiêu đề */
        color: white; /*màu cho chữ tiêu đề */
        padding: 12px;
        border: 1px solid #120909;
      }
      td {
        padding: 12px;
        border: 1px solid #120909;
      }
      tr {
        background-color: #f3dd12;
      }
    </style>
  </head>
  <body>
    <h2>Table with Header and Background Color</h2>

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Job Title</th>
          <th>Email address</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Anna Fitzgerald</td>
          <td>Staff Writer</td>
          <td>example@company.com</td>
        </tr>
        <tr>
          <td>John Smith</td>
          <td>Marketing Manager</td>
          <td>example2@company.com</td>
        </tr>
        <tr>
          <td>Zendaya Grace</td>
          <td>CEO</td>
          <td>example2@company.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
