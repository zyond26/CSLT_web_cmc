<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="css_form2.css" />
  </head>
  <body>
    <div class="container">
      <div class="registration-form">
        <h2>Registration</h2>
        <h3>Personal Details</h3>
        <form>
          <div class="form-row">
            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input type="text" id="fullName" placeholder="Enter your name" />
            </div>
            <div class="form-group">
              <label for="dob">Date of Birth</label>
              <input type="date" id="dob" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="mobile">Mobile Number</label>
              <input type="tel" id="mobile" placeholder="Enter mobile number" />
            </div>
            <div class="form-group">
              <label for="gender">Gender</label>
              <select id="gender">
                <option>Select gender</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </div>
            <div class="form-group">
              <label for="occupation">Occupation</label>
              <input
                type="text"
                id="occupation"
                placeholder="Enter your occupation"
              />
            </div>
          </div>

          <h3>Identity Details</h3>
          <div class="form-row">
            <div class="form-group">
              <label for="idType">ID Type</label>
              <input type="text" id="idType" placeholder="Enter ID type" />
            </div>
            <div class="form-group">
              <label for="idNumber">ID Number</label>
              <input type="text" id="idNumber" placeholder="Enter ID number" />
            </div>
            <div class="form-group">
              <label for="issuedAuthority">Issued Authority</label>
              <input
                type="text"
                id="issuedAuthority"
                placeholder="Enter issued authority"
              />
            </div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="issuedState">Issued State</label>
              <input
                type="text"
                id="issuedState"
                placeholder="Enter issued state"
              />
            </div>
            <div class="form-group">
              <label for="issuedDate">Issued Date</label>
              <input type="date" id="issuedDate" />
            </div>
            <div class="form-group">
              <label for="expiryDate">Expiry Date</label>
              <input type="date" id="expiryDate" />
            </div>
          </div>

          <button type="submit" class="submit-btn">Next</button>
        </form>
      </div>
    </div>
  </body>
</html>
