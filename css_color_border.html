<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css color and border</title>
    <style>
      body {
        background-color: white; /* Màu nền của trang */
        font-family: Arial, sans-serif; /* Định dạng font chữ */
        color: #333; /* Màu văn bản chung */
      }

      .styled-div {
        width: 300px;
        height: 300px;
        background-color: #f5f5f5; /* Màu nền của div */
        border: 5px dashed #8b0000; /* Đường viền màu đỏ sậm, dày 5px, kiểu dashed */
        padding: 20px;
        margin: 50px auto; /* Canh giữa div theo chiều ngang */
        text-align: center; /* Canh giữa văn bản */
      }

      p {
        font-size: 16px;
        color: #8b0000; /* Màu chữ bên trong div */
      }
    </style>
  </head>
  <body>
    <div class="styled-div">
      <p>Xin chào , mình là lewanDieuski hihi</p>
    </div>
  </body>
</html>
